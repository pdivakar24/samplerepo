<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #29394fc0; 
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #204554; 
    }
  </style>
</head>
<body>

  <form>
    <h1>Contact Us</h1>
    <label>Name:</label><br />
    <input type="text" name="name"><br />

    <label>Email:</label><br />
    <input type="email" name="email"><br />

    <label>Message:</label><br />
    <textarea name="message" rows="4" cols="30"></textarea><br />

    <input type="submit" value="Send">
  </form>

</body>
</html>
